<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gas Stove</title>
    <link rel="stylesheet" href="STYLE.CSS">

<body>
     <div class="container">
        <div class="pan"></div>

            <div class="inner-ring"></div>
            <div class="flame"></div>

          <div class="small-stand"></div>
          <div class="small-stand"></div>
          <div class="small-stand"></div>
          <div class="small-stand"></div>

        </div>
          </div>

            <div class="flame"></div>
            <div class="outer-ring"></div>
            <div class="stand">
              <div class="small-stand"></div>
              <div class="small-stand"></div>
              <div class="small-stand"></div>
              <div class="small-stand"></div>
            </div>
          </div>
        <div class="controls">
            <!-- <button class="button" id="toggleButton">On</button> -->
        </div>
        
    </div>
    <div class="stove-container2">
        <div class="regulator" data-burner="1"></div>
        <div class="regulator" data-burner="2"></div>
    </div>
    <div class="stove-container3">
    </div>
    <div class="stove-container4">
    </div>
